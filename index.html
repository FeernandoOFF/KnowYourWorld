<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://www.webglearth.com/v2/api.js"></script>
  <script src="js/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <title>KnowYourWorld | Inicio</title>
</head>
<body onload="initialize()">
  <header class="header">
    <h1>KnowYourWorld</h1>
  </header>
  <div id="earth_div"></div>
  <div class="description" id="description">
    <div class="overlay" id="overlay">ACTUAl: World</div>
    <div class="arrow" id="arrow">
      <img src="img/subir.svg" alt="">
    </div>
    <div class="generalData" id="generalData">
      <h2>Datos Generales</h2>
      <div class="generalData-Data">
        <div class="capital">
          <h3>Capital:</h3>
          <p>Ciudad de Mexico</p>
        </div>
        <div class="name">
          <h3>Nombre completo:</h3>
          <p>Estados Unidos Mexicanos</p>
        </div>
        <div class="language">
          <h3>Idioma Oficial:</h3>
          <p>Español</p>
        </div>
        <div class="poblation">
          <h3>Población:</h3>
          <p>3,123,323</p>
        </div>
      </div>
    </div>
    <div class="generalHistory">
      <h2>Datos Historicos</h2>
      <div class="timeLine">
        hola
      </div>
    </div>
  </div>

<script src="funciones.js"></script>
</body>
</html>
